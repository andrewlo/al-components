<header *ngIf="heading" (click)="toggleExpand()"
  [ngClass]="{ expandable: expandable }">
  {{heading}}
  <i *ngIf="expandable && expanded" class="fa fa-minus expandable-icon"></i>
  <i *ngIf="expandable && !expanded" class="fa fa-plus expandable-icon"></i>
</header>

<section [ngClass]="{ expanded: expanded }">
  <ng-content></ng-content>
</section>
